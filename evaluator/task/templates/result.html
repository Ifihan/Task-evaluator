 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Result</title>
 <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
 <link rel="stylesheet" href="./style.css">

</head>
<body>
{% for com in Company %}
<table>
    {% for info in Information %}
   <thead>

     <tr>
         {% autoescape off %}
       <th>{{ com.name }} - {{ info.year }}</th>
         {% endautoescape %}
           <th>{{ info.month }}</th>
     </tr>
   </thead>
   <tbody>
     <tr>
       <th scope="row">Goal Zero, No leaks</th>
       <td>
           <div id="score">{{ info.score }}</div>
           {% if info.score >= 70 %}
           <div class="circle green" id="color_green"> </div>
           {% else %}
           <div class="circle red" id="color_red"> </div>
           {% endif %}
       </td>
<!--         <td class="circle {{ color }}" id="score"> {{info.score}} </td>-->
     </tr>
   </tbody>
    {% endfor %}
 </table>
{% endfor %}
